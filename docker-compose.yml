version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  test:
    build:
      context: .
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    command: >
      sh -c "pytest"
